<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Anniversaire !</title>
    <style>
        #birthday {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        body {
            margin: 0;
            padding: 0;
            background:
                linear-gradient(45deg, rgba(255, 107, 107, 0.8), rgba(78, 205, 196, 0.8), rgba(69, 183, 209, 0.8), rgba(150, 206, 180, 0.8)),
                url('img.jpg');
            background-size: 400% 400%, cover;
            background-position: 0% 50%, center;
            background-attachment: fixed;
            animation: gradientShift 8s ease infinite;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            color: white;
            z-index: 10;
        }

        .photo-container {
            position: relative;
            margin-bottom: 30px;
            display: inline-block;
        }

        .birthday-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: photoFloat 3s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        .birthday-photo:hover {
            transform: scale(1.1);
        }

        @keyframes photoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .photo-frame {
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border: 3px solid transparent;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            animation: gradientShift 4s ease infinite;
            z-index: -1;
        }

        .birthday-text {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite;
            margin-bottom: 20px;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }

        .code-message {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
            font-size: 1.2rem;
            line-height: 1.6;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: typewriter 3s steps(40) 1s both;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #4ecdc4;
            transition: all 0.5s ease;
        }

        @keyframes typewriter {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            10% {
                opacity: 1;
                transform: translateY(0);
            }
            90% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        .balloon:nth-child(1) {
            background: #ff6b6b;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            background: #4ecdc4;
            top: 30%;
            right: 10%;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            background: #45b7d1;
            bottom: 20%;
            left: 15%;
            animation-delay: 2s;
        }

        .balloon:nth-child(4) {
            background: #96ceb4;
            bottom: 30%;
            right: 15%;
            animation-delay: 0.5s;
        }

        .balloon:nth-child(5) {
            background: #feca57;
            top: 40%;
            left: 5%;
            animation-delay: 1.5s;
        }

        .balloon:nth-child(6) {
            background: #ff9ff3;
            top: 50%;
            right: 5%;
            animation-delay: 2.5s;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .name {
    color: #ff6b6b;               
    font-size: 2rem;            
    font-weight: bold;             
    font-family: 'Segoe UI', sans-serif;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    animation: fadeIn 2s ease-in-out;
}

        @media (max-width: 768px) {
            .birthday-text {
                font-size: 2.5rem;
            }

            .code-message {
                font-size: 1rem;
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>

    <canvas id="birthday"></canvas>
    
    <div class="container">
        <div class="photo-container">
            <div class="photo-frame"></div>
            <img src="dao-img.jpg" alt="Daouda ZABRE" class="birthday-photo">
        </div>
        <div class="birthday-text">üéâ HAPPY BIRTHDAY ! üéÇ</div>
        <div class="code-message" id="codeMessage">
            Joyeux anniversaire, üéà √† <span class="name">Daouda ZABRE</span>
        </div>
        <button class="button" onclick="showMessage()">Clique üéâ</button>
    </div>

    <script>
        // helper functions
        const PI2 = Math.PI * 2
        const random = (min, max) => Math.random() * (max - min + 1) + min | 0
        const timestamp = _ => new Date().getTime()

        // container
        class Birthday {
            constructor() {
                this.resize()
                // create a lovely place to store the firework
                this.fireworks = []
                this.counter = 0
            }

            resize() {
                this.width = canvas.width = window.innerWidth
                let center = this.width / 2 | 0
                this.spawnA = center - center / 4 | 0
                this.spawnB = center + center / 4 | 0

                this.height = canvas.height = window.innerHeight
                this.spawnC = this.height * .1
                this.spawnD = this.height * .5
            }

            onClick(evt) {
                let x = evt.clientX || evt.touches && evt.touches[0].pageX
                let y = evt.clientY || evt.touches && evt.touches[0].pageY

                let count = random(3, 5)
                for (let i = 0; i < count; i++) this.fireworks.push(new Firework(
                    random(this.spawnA, this.spawnB),
                    this.height,
                    x,
                    y,
                    random(0, 260),
                    random(30, 110)))

                this.counter = -1
            }

            update(delta) {
                ctx.globalCompositeOperation = 'hard-light'
                ctx.fillStyle = `rgba(20,20,20,${ 7 * delta })`
                ctx.fillRect(0, 0, this.width, this.height)

                ctx.globalCompositeOperation = 'lighter'
                for (let firework of this.fireworks) firework.update(delta)

                // if enough time passed... create new new firework
                this.counter += delta * 3 // each second
                if (this.counter >= 1) {
                    this.fireworks.push(new Firework(
                        random(this.spawnA, this.spawnB),
                        this.height,
                        random(0, this.width),
                        random(this.spawnC, this.spawnD),
                        random(0, 360),
                        random(30, 110)))
                    this.counter = 0
                }

                // remove the dead fireworks
                if (this.fireworks.length > 1000) this.fireworks = this.fireworks.filter(firework => !firework.dead)
            }
        }

        class Firework {
            constructor(x, y, targetX, targetY, shade, offsprings) {
                this.dead = false
                this.offsprings = offsprings

                this.x = x
                this.y = y
                this.targetX = targetX
                this.targetY = targetY

                this.shade = shade
                this.history = []
            }
            update(delta) {
                if (this.dead) return

                let xDiff = this.targetX - this.x
                let yDiff = this.targetY - this.y
                if (Math.abs(xDiff) > 3 || Math.abs(yDiff) > 3) { // is still moving
                    this.x += xDiff * 2 * delta
                    this.y += yDiff * 2 * delta

                    this.history.push({
                        x: this.x,
                        y: this.y
                    })

                    if (this.history.length > 20) this.history.shift()

                } else {
                    if (this.offsprings && !this.madeChilds) {

                        let babies = this.offsprings / 2
                        for (let i = 0; i < babies; i++) {
                            let targetX = this.x + this.offsprings * Math.cos(PI2 * i / babies) | 0
                            let targetY = this.y + this.offsprings * Math.sin(PI2 * i / babies) | 0

                            birthday.fireworks.push(new Firework(this.x, this.y, targetX, targetY, this.shade, 0))
                        }
                    }
                    this.madeChilds = true
                    this.history.shift()
                }

                if (this.history.length === 0) this.dead = true
                else if (this.offsprings) {
                    for (let i = 0; this.history.length > i; i++) {
                        let point = this.history[i]
                        ctx.beginPath()
                        ctx.fillStyle = 'hsl(' + this.shade + ',100%,' + i + '%)'
                        ctx.arc(point.x, point.y, 1, 0, PI2, false)
                        ctx.fill()
                    }
                } else {
                    ctx.beginPath()
                    ctx.fillStyle = 'hsl(' + this.shade + ',100%,50%)'
                    ctx.arc(this.x, this.y, 1, 0, PI2, false)
                    ctx.fill()
                }
            }
        }

        let canvas = document.getElementById('birthday')
        let ctx = canvas.getContext('2d')

        let then = timestamp()

        let birthday = new Birthday
        window.onresize = () => birthday.resize()
        document.onclick = evt => birthday.onClick(evt)
        document.ontouchstart = evt => birthday.onClick(evt)

        ;(function loop() {
            requestAnimationFrame(loop)

            let now = timestamp()
            let delta = now - then

            then = now
            birthday.update(delta / 1000)
        })()

        // Messages management
        const messages = [
            "Joyeux anniversaire mon fr√®re ! üéâ",
            "Que cette journ√©e soit aussi g√©niale que toi ! üòÑ",
            "Tellement fier d'avoir un fr√®re comme toi ‚ù§Ô∏è",
            "Que du bonheur, de la sant√© et de la r√©ussite pour toi cette ann√©e üôå",
            "Profite √† fond de ta journ√©e, tu le m√©rites ! üéÇ",
            "Un fr√®re comme toi, c'est un vrai cadeau de la vie üéÅ",
            "Plein de moments magiques et de souvenirs heureux √† venir ‚ú®",
            "Je te souhaite tout ce qu'il y a de meilleur dans la vie üåü",
            "Merci d'√™tre toujours l√†, tu es un fr√®re en or üíõ",
            "On ne choisit pas sa famille, mais j'ai eu la chance de tomber sur toi üî•"
        ];

        let currentMessageIndex = 0;
        let autoChangeInterval;

        function showMessage() {
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById('codeMessage').textContent = randomMessage;
            // Cr√©er un feu d'artifice au lieu des confettis
            createFirework();
        }

        function createFirework() {
            let count = random(5, 8);
            for (let i = 0; i < count; i++) {
                birthday.fireworks.push(new Firework(
                    random(birthday.spawnA, birthday.spawnB),
                    birthday.height,
                    random(0, birthday.width),
                    random(birthday.spawnC, birthday.spawnD),
                    random(0, 360),
                    random(30, 110)
                ));
            }
        }

        function changeMessageAutomatically() {
            document.getElementById('codeMessage').textContent = messages[currentMessageIndex];
            currentMessageIndex = (currentMessageIndex + 1) % messages.length;

            // Cr√©er des feux d'artifice de temps en temps
            if (Math.random() < 0.4) {
                createFirework();
            }
        }

        function startAutoChange() {
            // Changer le message toutes les 4 secondes
            autoChangeInterval = setInterval(changeMessageAutomatically, 4000);
        }

        function stopAutoChange() {
            if (autoChangeInterval) {
                clearInterval(autoChangeInterval);
            }
        }

        // D√©marrer le changement automatique apr√®s le chargement
        window.addEventListener('load', () => {
            setTimeout(() => {
                createFirework();
                startAutoChange();
            }, 3000); // Attendre 3 secondes apr√®s le chargement
        });

        // Arr√™ter le changement automatique quand on clique sur le bouton
        document.querySelector('.button').addEventListener('click', () => {
            stopAutoChange();
            showMessage();
            // Red√©marrer le changement automatique apr√®s 10 secondes
            setTimeout(startAutoChange, 10000);
        });
    </script>
</body>

</html>
