<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Anniversaire !</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background:
                linear-gradient(45deg, rgba(255, 107, 107, 0.8), rgba(78, 205, 196, 0.8), rgba(69, 183, 209, 0.8), rgba(150, 206, 180, 0.8)),
                url('img.jpg');
            background-size: 400% 400%, cover;
            background-position: 0% 50%, center;
            background-attachment: fixed;
            animation: gradientShift 8s ease infinite;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            color: white;
            z-index: 10;
        }

        .birthday-text {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite;
            margin-bottom: 20px;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }

        .code-message {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
            font-size: 1.2rem;
            line-height: 1.6;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: typewriter 3s steps(40) 1s both;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #4ecdc4;
            transition: all 0.5s ease;
        }

        @keyframes typewriter {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            10% {
                opacity: 1;
                transform: translateY(0);
            }
            90% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        .balloon:nth-child(1) {
            background: #ff6b6b;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            background: #4ecdc4;
            top: 30%;
            right: 10%;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            background: #45b7d1;
            bottom: 20%;
            left: 15%;
            animation-delay: 2s;
        }

        .balloon:nth-child(4) {
            background: #96ceb4;
            bottom: 30%;
            right: 15%;
            animation-delay: 0.5s;
        }

        .balloon:nth-child(5) {
            background: #feca57;
            top: 40%;
            left: 5%;
            animation-delay: 1.5s;
        }

        .balloon:nth-child(6) {
            background: #ff9ff3;
            top: 50%;
            right: 5%;
            animation-delay: 2.5s;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .birthday-text {
                font-size: 2.5rem;
            }

            .code-message {
                font-size: 1rem;
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>

    <div class="container">
        <div class="birthday-text">üéâ HAPPY BIRTHDAY ! üéÇ</div>
        <div class="code-message" id="codeMessage">
            Joyeux anniversaire, üéà √† Daouda ZABRE
        </div>
        <button class="button" onclick="showMessage()">Clique pour un message sp√©cial !</button>
    </div>

    <script>
        // G√©n√©rer des confettis
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(confetti);
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        const messages = [
            "Joyeux anniversaire mon fr√®re ! üéâ",
            "Que cette journ√©e soit aussi g√©niale que toi ! üòÑ",
            "Fier d'avoir un fr√®re comme toi ‚ù§Ô∏è",
            "Bonheur, Sant√© et de la r√©ussite cette ann√©e üôå",
            "Profite de ta journ√©e, tu le m√©rites ! üéÇ",
            "Un fr√®re comme toi, c'est un vrai cadeau de la vie üéÅ",
            "Plein de moments magiques et de souvenirs heureux √† venir ‚ú®",
            "Je te souhaite tout ce qu'il y a de meilleur dans la vie üåü",
            "Merci d'√™tre toujours l√†, tu es un fr√®re en or üíõ",
        ];

        let currentMessageIndex = 0;
        let autoChangeInterval;

        function showMessage() {
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById('codeMessage').textContent = randomMessage;
            createConfetti();
        }

        function changeMessageAutomatically() {
            document.getElementById('codeMessage').textContent = messages[currentMessageIndex];
            currentMessageIndex = (currentMessageIndex + 1) % messages.length;
 
            if (Math.random() < 0.3) {
                createConfetti();
            }
        }

        function startAutoChange() {
            autoChangeInterval = setInterval(changeMessageAutomatically, 4000);
        }

        function stopAutoChange() {
            if (autoChangeInterval) {
                clearInterval(autoChangeInterval);
            }
        }
        window.addEventListener('load', () => {
            setTimeout(() => {
                createConfetti();
                startAutoChange();
            }, 2000); 
        });

        document.querySelector('.button').addEventListener('click', () => {
            stopAutoChange();
            showMessage();
            setTimeout(startAutoChange, 5000);
        });
    </script>
</body>

</html>
